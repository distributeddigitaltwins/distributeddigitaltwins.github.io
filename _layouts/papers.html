---
layout: workshop
---
{% assign papers = site.papers | where: "year", page.year %}

{% for paper in papers %}
<p>
    <span class="paper-title">{{ page.title }}</span>,
    <span class="paper-authors">{{ page.authors }}</span>,
    <span class="paper-year">({{ page.year }})</span>.<br>
</p>
<p class="paper-abstract">
    {{ content | markdownify }}
</p>

{% endfor %}
