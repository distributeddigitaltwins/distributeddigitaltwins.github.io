---
layout: workshop
---
{% assign papers = site.papers | where: "year", page.year %}

{% for paper in papers %}
<p class="paper-par">
    <span class="paper-authors">{{ paper.authors }}</span>, <br/>
    <span class="paper-title">{{ paper.title }}</span>,
    <span class="paper-year">({{ paper.year }})</span>.<br>
    <span class="paper-abstract">{{ paper.content | markdownify }}</span>
</p>
{% endfor %}
